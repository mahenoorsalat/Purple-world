<html lang="en">

<body>
    <nav>

        <ul>
            <li>Home</li>

    <div class="container">
        <div class="spinner">
            <img class="img1" src="spinner.png" alt="">

            <img  class="img1" src="spinner.png" alt="">


            <img   class="img1" src="spinner.png" alt="">


        </div>
        <button>start</button>
    </div>

    <script>
let button = document.querySelector('button');
let spinner = document.querySelector('.spinner');

button.onclick = function() {
    
    spinner.classList.toggle('stop');

    
    if (spinner.classList.contains('stop')) {
        button.innerHTML = "start";
    } else {
        button.innerHTML = "stop";
    }
}


    </script>
</body>
